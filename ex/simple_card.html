<!DOCTYPE html>
<html>
  <base href="..">
  <head>
    <link rel="import" href="src/component/card.html">
    <link rel="import" href="src/region/deck.html">
    <link rel="import" href="src/region/rect.html">
    <link rel="import" href="src/ui/context.html">

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <style>
    body {
      font-family: 'Roboto', Sans-Serif;
    }

    pb-c-card div {
      width: 100px;
      height: 100px;
    }

    pb-r-deck::shadow #root {
      height: 100px;
      width: 100px;
    }

    #region {
      background-color: gray;
      height: 100px;
      width: 100px;
    }

    pb-u-context div {
      background-color: #eee;
      cursor: pointer;
      padding: 5px;
      width: 200px;
    }
  </style>
  <body>
    <div id="root">
      <pb-r-deck>
        <pb-c-card>
          <div class="front" style="background-color: red;" draggable="true"></div>
          <div class="back" style="background-color: #ff0;" draggable="true"></div>
        </pb-c-card>
        <pb-c-card>
          <div class="front" style="background-color: green;" draggable="true"></div>
          <div class="back" style="background-color: #0ff;" draggable="true"></div>
        </pb-c-card>
        <pb-c-card>
          <div class="front" style="background-color: blue;" draggable="true"></div>
          <div class="back" style="background-color: #f0f;" draggable="true"></div>
        </pb-c-card>
      </pb-r-deck>

      <pb-r-rect class="reg1">
        <div id="region">
          <pb-u-context>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>
              Sub ...
              <pb-u-context>
                <div>Sub A</div>
                <div>Sub B</div>
                <div>Sub C</div>
              </pb-u-context>
            </div>
          </pb-u-context>
        </div>
      </pb-r-rect>
    </div>
  </body>
</html>
