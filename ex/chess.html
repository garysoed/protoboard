    #root {

    #capturedContainer {

    }

    pb-r-rect.captured::shadow #root {
      background-color: gray;
      border: 1px solid black;
      height: 50vh;
      width: auto;
    }

    pb-r-rect.captured pb-c-token {
      display: inline-block;
    }

    pb-s-rectgrid::shadow #root {
      border: 1px solid black;
    }

    pb-r-rect::shadow #root {
      height: 100px;
      width: 100px;
    }

    pb-r-rect.over::shadow #root {
      outline: gray solid 4px;
      outline-offset: -4px;
    }

    pb-r-rect.black::shadow #root {
      background-color: black;
    }

    pb-r-rect.white::shadow #root {
      background-color: white;
    }

    div.piece {
      align-items: center;
      display: flex;
      font-size: 70px;
      height: 100px;
      justify-content: center;
      width: 100px;
    }

    .white .piece {
      text-shadow: 0 0 16px black;
    }

    .black .piece {
      text-shadow: 0 0 16px white;
    }
  </style>
