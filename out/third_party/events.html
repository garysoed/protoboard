<html><head><base href="..">

<script src="third_party/listener/out/bin.min.js">"use strict";</script>

<link rel="import" href="third_party/di.html">
<link rel="import" href="third_party/hammer.html">

<script>"use strict";

DI.prefix("pb").bind("Events", { Hammer: "=" }, function ($i) {

  var Handlers = window.Events.Handlers;
  Handlers.add("dom", function (element, eventName, handler) {
    element.addEventListener(eventName, handler);
  }, function (element, eventName, handler) {
    element.removeEventListener(eventName, handler);
  }).add("jquery", function (element, eventName, handler) {
    $(element).on(eventName, handler);
  }, function (element, eventName, handler) {
    $(element).off(eventName, handler);
  }).add("hammer", function (element, eventName, handler) {
    $i.Hammer.on(element, eventName, handler);
  }, function (element, eventName, handler) {
    $i.Hammer.off(element, eventName, handler);
  });
  return window.Events;
});</script></head><body></body></html>
