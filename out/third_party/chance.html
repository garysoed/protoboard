<html><head><base href="..">

<script src="third_party/chance/chance.js">"use strict";</script>

<link rel="import" href="third_party/di.html">

<script>"use strict";

DI.bind("pb.seed", {}, function () {
  return new Date().getTime();
}).bind("Chance", { seed: "pb.=?" }, function ($i) {
  var chance = new Chance($i.seed);
  chance.binom = function (coll, options) {
    var picked = [];
    coll.forEach(function (item) {
      if (chance.bool(options)) {
        picked.push(item);
      }
    });
    return picked;
  };

  return chance;
});</script>
</head><body></body></html>
