<html><head><base href="..">

<script src="third_party/chance/chance.js">"use strict";</script>

<link rel="import" href="third_party/di.html">

<script>"use strict";

DIJS.bind("pb.seed", function () {
  return new Date().getTime();
}).bind("pb.Chance", function (require, optional) {
  var seed = optional("pb.seed");

  var chance = new Chance(seed);
  chance.binom = function (coll, options) {
    var picked = [];
    coll.forEach(function (item) {
      if (chance.bool(options)) {
        picked.push(item);
      }
    });
    return picked;
  };

  return chance;
});</script>
</head><body></body></html>
