  height: 100%;

  display: none;
}

  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 5px;
  height: 100px;
  width: 75px;
}

  background-color: #ABA5CF;
  border: 1px solid #8982B8;
  box-sizing: border-box;
}

::content .pb-front {
  background-color: #CBC7E2;
  position: absolute;
  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
  border: 5px solid #8982B8;
  box-sizing: border-box;
