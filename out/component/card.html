  height: 100%;
  position: absolute;
  -webkit-transform-style: preserve-3d;
  transform-style: preserve-3d;
  transition: -webkit-transform .3s;
  transition: transform .3s;
  z-index: -1;
}

  -webkit-transform: rotateZ(90deg);
  transform: rotateZ(90deg);
}

  transition: -webkit-transform .3s;
  transition: transform .3s;
}

  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
}

:host([flip-active="true"].pb-dragged) .pb-front,

  -webkit-filter: drop-shadow(0px 2px 5px rgba(#50468F, 1));
  filter: drop-shadow(0px 2px 5px rgba(#50468F, 1));
  z-index: 1;

:host(.pb-dragged):not([flip-active="true"]) .pb-front {
  display: none;
}

::content > div {
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 5px;
  height: 100px;
  width: 75px;
}

::content .pb-back {
  background-color: #ABA5CF;
  border: 1px solid #8982B8;
  box-sizing: border-box;
}

::content .pb-front {
  background-color: #CBC7E2;
  position: absolute;
  -webkit-transform: rotateY(180deg);
  transform: rotateY(180deg);
  border: 5px solid #8982B8;
  box-sizing: border-box;
}</style>

  <div id="root">

  </div>
