<!DOCTYPE html>
<html>
<head>
  <base href="../..">
  <title>Card Unit Tests</title>
  <link rel="import" href="test/testbase.html">
  <link rel="import" href="src/component/card.html">
</head>
<body>
  <script>
    // Needed to make HammerJS work.
    document.currentScript.ownerDocument.parentWindow = window;
  </script>
  <pb-c-card id="card">
    <div class="front"></div>
    <div class="back"></div>
  </pb-c-card>
  <script>
    'use strict';

    (function() {
      var Utils = pb.Utils;

      var expect = chai.expect;
      var doc = document.currentScript.ownerDocument;
      var cardEl = doc.querySelector('#card');

      describe('Card', function() {
        describe('#click', function() {
          it('should toggle between pb-showfront="true" and pb-showfront="false"', function() {
            cardEl.click();
            expect($(cardEl).attr('pb-showfront')).to.be.equal('true');

            cardEl.click();
            expect($(cardEl).attr('pb-showfront')).to.be.equal('false');
          });
        });
      });
    })();
  </script>
</body>
