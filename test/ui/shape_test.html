<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>ui.Shape Unit Tests</title>

  <link rel="import" href="testbase.html">
  <link rel="import" href="testutils.html">
  <link rel="import" href="third_party/di.html">
  <link rel="import" href="ui/shape.html">
</head>
<body>
<script>
DIJS
.constant('doc', document.currentScript.ownerDocument)
.with('MutationObserver', require => {
  const t = require('pb.t');
  return t.FakeMutationObserver;
})
.with('pb.$registry', require => new (require('pb.service.Registry'))())
.run(require => {

  const $ = require('pb.$');
  const doc = require('doc');
  const expect = require('expect');
  const Shape = require('pb.ui.Shape');
  const t = require('pb.t');

  describe('ui.Shape', () => {
    let el;

    beforeEach(() => {
      el = doc.createElement('div');
      Object.setPrototypeOf(el, Shape.prototype);
    });

    it('should initialize the color from the attribute on creation', () => {
      $(el).attr('color', 'rgb(255, 0, 0)');
      $(el).attr('shape', 'circle');
      el.createdCallback();

      expect(el.shadowRoot.querySelector('.pb-shape').style.fill).to.equal('rgb(255, 0, 0)');
    });
    it('should react to changes to the color attribute', () => {
      $(el).attr('shape', 'circle');
      el.createdCallback();

      $(el).attr('color', 'rgb(255, 0, 0)');
      t.FakeMutationObserver.instance.handler([{
        type: 'attributes',
        attributeName: 'color'
      }]);

      expect(el.shadowRoot.querySelector('.pb-shape').style.fill).to.equal('rgb(255, 0, 0)');
    });
    it('should throw error if the shape is not handled', () => {
      expect(() => el.createdCallback()).to.throw(/Unrecognized shape/);
    });
  });
});
</script>
</body>
