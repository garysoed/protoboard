<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>ui.Previewer Unit Tests</title>
  <link rel="import" href="testbase.html">

  <link rel="import" href="di.html">
  <link rel="import" href="service/config.html">
  <link rel="import" href="service/registry.html">
  <link rel="import" href="testutils.html">
  <link rel="import" href="ui/previewer.html">
</head>
<body>
  <script>
  DI
      .with('$registry', Registry => new Registry())
      .constant('doc', document.currentScript.ownerDocument)
      .run((expect, _, _M, doc, service_Preview, Utils, Config, Events, Previewer, pb_t, $registry) => {

  let __onPreviewElChanged__ = pb_t.getSymbol(Previewer.prototype, 'onPreviewElChanged');

  describe('ui.Previewer', () => {
    before(done => {
      $registry.register(doc, Config);
      done();
    });

    describe('#attachedCallback', () => {
      it('should observe previewedEl in service_Preview', () => {
        _.spy(Utils, 'observe');
        doc.createElement('pb-u-previewer').attachedCallback();

        expect(Utils.observe).calledWith(service_Preview, 'previewedEl', _M.isA(Function));
      });
    });

    describe('#detachedCallback', () => {
      it('should unobserve in service_Preview', () => {
        let offFn = _.spiedFunction();
        let previewer = doc.createElement('pb-u-previewer');

        _.spy(Events, 'of').overrideReturn({ off: offFn });
        previewer.detachedCallback();

        expect(Events.of).calledWith(service_Preview, previewer).at.least(1);
        expect(offFn).calledWith().at.least(1);
      });
    });

    describe('#__onPreviewElChanged__', () => {
      it('should set the inner HTML of the previewEl', () => {
        let innerHTML = 'test inner HTML';
        service_Preview.previewedEl = { innerHTML: innerHTML };

        let previewer = doc.createElement('pb-u-previewer');
        previewer[__onPreviewElChanged__]();
        expect(previewer.innerHTML).to.be.equal(innerHTML);
      });
      it('should clear the inner HTML if the previewEl is null', () => {
        let innerHTML = 'test inner HTML';
        service_Preview.previewedEl = null;

        let previewer = doc.createElement('pb-u-previewer');
        previewer[__onPreviewElChanged__]();
        expect(previewer.innerHTML).to.be.equal('');
      });
    });

    afterEach(done => {
      _.reset();
      done();
    });
  });
  });
  </script>
</body>
