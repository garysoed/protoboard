<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>net.InMemoryIO Unit Tests</title>

  <link rel="import" href="net/inmemoryio.html">
  <link rel="import" href="net/io_testsuite.html">
  <link rel="import" href="testbase.html">
  <link rel="import" href="third_party/di.html">
</head>
<body>
<script>
DIJS
.run(require => {
  const _ = require('spies.Spies');
  const _M = require('spies.Matchers');
  const expect = require('chai.expect');
  const InMemoryIO = require('pb.net.InMemoryIO');
  const IOTestSuite = require('pb.net.IOTestSuite');
  const t = require('pb.t');

  describe('net.InMemoryIO', () => {
    IOTestSuite(
        InMemoryIO,
        (io, path, newData) => {
          t.getPrivateMethod(io, 'triggerUpdate')(path, newData);
        });

    let io;

    beforeEach(() => {
      io = new InMemoryIO();
    });

    describe('set', () => {
      it('should trigger update after setting the value', () => {
        let listener = _.spiedFunction();
        io.listen(listener);
        return io.set('/path', 3)
            .then(() => {
              expect(listener).calledWith('/path', 3).at.least(1);
            });
      });
    });

    afterEach(() => {
      _.reset();
    });
  });
});
</script>
</body>
