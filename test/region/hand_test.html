<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>region.Hand Unit Tests</title>

  <link rel="import" href="testbase.html">

  <link rel="import" href="third_party/di.html">
  <link rel="import" href="region/hand.html">
  <link rel="import" href="ui/moveservice.html">

<body>
<script>
DIJS
.with('pb.$registry', require => new (require('pb.ui.RegistryService'))())
.constant('doc', document.currentScript.ownerDocument)
.run(require => {

  const _ = require('spies.Spies');
  const $ = require('pb.JQuery');

  const doc = require('doc');
  const expect = require('chai.expect');
  const Hand = require('pb.region.Hand');
  const Move = require('pb.ui.MoveService');
  const Utils = require('pb.Utils');

  describe('region.Hand', () => {

    describe('get pickableChildCount', () => {
      it('should return the correct number of children', () => {
        let hand = doc.createElement('pb-r-hand');
        Object.setPrototypeOf(hand, Hand.prototype);

        hand.appendChild(doc.createElement('div'));
        hand.appendChild(doc.createElement('div'));
        hand.appendChild(doc.createElement('div'));

        expect(hand.pickableChildCount).to.equal(3);
      });
    });

    afterEach(() => {
      _.reset();
    });
  });
});
</script>
</body>
