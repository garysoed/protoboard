<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>region.Hand Unit Tests</title>

  <link rel="import" href="testbase.html">

  <link rel="import" href="third_party/di.html">
  <link rel="import" href="region/hand.html">
  <link rel="import" href="service/move.html">
  <link rel="import" href="service/registry.html">
  <link rel="import" href="utils.html">
</head>
<body>
  <script>
  DI
      .prefix('pb')
      .with('$registry', { Registry: 'service.=' }, $i => new $i.Registry())
      .constant('doc', document.currentScript.ownerDocument)
      .run(
          {
            expect: '/=',
            _: '/=',
            $: '/=',
            doc: '=',
            Hand: 'region.=',
            Move: 'service.=',
            Utils: '='
          },
          $i => {

  describe('region.Hand', () => {

    describe('get pickableChildCount', () => {
      it('should return the correct number of children', () => {
        let hand = $i.doc.createElement('pb-r-hand');
        Object.setPrototypeOf(hand, $i.Hand.prototype);

        hand.appendChild($i.doc.createElement('div'));
        hand.appendChild($i.doc.createElement('div'));
        hand.appendChild($i.doc.createElement('div'));

        $i.expect(hand.pickableChildCount).to.equal(3);
      });
    });

    afterEach(done => {
      $i._.reset();
      done();
    });
  });
  });
  </script>
</body>
