<!DOCTYPE html>
<html>
<head>
  <base href="../..">
  <title>Rect Unit Tests</title>
  <link rel="import" href="out/testbase.html">

  <link rel="import" href="out/di.html">
  <link rel="import" href="out/region/rect.html">
  <link rel="import" href="out/service/move.html">
  <link rel="import" href="out/service/registry.html">
  <link rel="import" href="out/utils.html">
  <link rel="import" href="out/testutils.html">
</head>
<body>
  <pb-r-rect></pb-r-rect>

  <script>
  DI
      .with('$registry', Registry => new Registry())
      .with('FlexDroppable', Rect => Rect.FlexDroppable)
      .constant('pb_service_Move', {
        movedElements: [],
        remove: () => {},
        mouseX: 0,
        mouseY: 0
      })
      .constant('doc', document.currentScript.ownerDocument)
      .run((expect, _, doc, FlexDroppable, Move, Rect, Utils, pb_t) => {

  let __onDomMutation__ = pb_t.getSymbol(FlexDroppable.prototype, 'onDomMutation');

  describe('Rect', () => {
    describe('$FlexDroppable', () => {
      let el;
      let flexDroppable;

      let __mutationObserver__;

      beforeEach(done => {
        flexDroppable = new FlexDroppable();
        el = doc.createElement('div');
        flexDroppable.init(el);

        __mutationObserver__ = pb_t.getSymbol(flexDroppable, 'mutationObserver');
        done();
      });

      describe('#trigger', () => {
        it('should append the last dragged element and position it correctly', () => {
          let lastDraggedEl = doc.createElement('div');
          lastDraggedEl.attachedCallback = _.spiedFunction();
          _.spy(lastDraggedEl, 'getBoundingClientRect').overrideReturn({
            left: 56,
            top: 78,
            width: 24,
            height: 68
          });

          Move.movedElements = [lastDraggedEl];
          Move.mouseX = 90;
          Move.mouseY = 12;
          _.spy(Move, 'remove');

          flexDroppable.trigger(el);

          expect(Utils.toArray(el.children)).to.be.eql([lastDraggedEl]);
          expect(lastDraggedEl.style.left).to.be.equal('22px');
          expect(lastDraggedEl.style.top).to.be.equal('-100px');
          expect(lastDraggedEl.attachedCallback).calledWith().at.least(1);
          expect(Move.remove).calledWith(lastDraggedEl).at.least(1);
        });
      });

      describe('__onDomMutation__', () => {
        it('should set the left and top of removed elements to 0, 0', () => {
          let el1 = { style: {} };
          let el2 = { style: {} };
          let el3 = { style: {} };

          flexDroppable[__onDomMutation__]([
            { removedNodes: [ el1, el2 ] },
            { removedNodes: [ el3 ] }
          ]);

          expect(el1.style).to.be.eql({ left: '', top: '' });
          expect(el2.style).to.be.eql({ left: '', top: '' });
          expect(el3.style).to.be.eql({ left: '', top: '' });
        });
      });
    });

    afterEach(done => {
      _.reset();
      done();
    });
  });
  });
  </script>
</body>
