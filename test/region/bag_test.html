<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>Bag Unit Tests</title>

  <link rel="import" href="testbase.html">

  <link rel="import" href="third_party/di.html">
  <link rel="import" href="region/bag.html">
  <link rel="import" href="service/config.html">
  <link rel="import" href="service/registry.html">
  <link rel="import" href="testutils.html">
  <link rel="import" href="third_party/chance.html">
  <link rel="import" href="third_party/jquery.html">
</head>
<body>
  <pb-r-bag id="emptyChildren"></pb-r-bag>
  <pb-r-bag id="hasContent">
    <div pb-placeholder-content>content</div>
  </pb-r-bag>
  <pb-r-bag id="hasPlaceholder">
    <div pb-placeholder>Placeholder</div>
  </pb-r-bag>
  <script>
  DI
      .prefix('pb')
      .with('$registry', { Registry: 'service.=' }, $i => new $i.Registry())
      .constant('doc', document.currentScript.ownerDocument)
      .run(
          {
            _: '/=',
            _M: '/=',
            $: '/=',
            Bag: 'region.=',
            Chance: '/=',
            Config: 'service.=',
            doc: '=',
            expect: '/=',
            t: '=',
            $registry: '='
          },
          $i => {

  // Private symbols
  let __draggable__ = $i.t.getSymbol($i.Bag.prototype, 'draggable');
  let __placeHolderEl__ = $i.t.getSymbol($i.Bag.prototype, 'placeHolderEl');
  let __selectChild__ = $i.t.getSymbol($i.Bag, 'selectChild');

  describe('Bag', () => {
    before(done => {
      $i.$registry.register($i.doc, $i.Config);
      done();
    });

    describe('#createdCallback', () => {
      it('should create placeholder and its content if none is specified', () => {
        let el = $i.doc.querySelector('#emptyChildren');
        let placeholder = el.querySelector('[pb-placeholder]');
        $i.expect(placeholder).to.exist;
        $i.expect(placeholder.childElementCount).to.be.at.least(1);
      });
      it('should not create placeholder content if it is specified', () => {
        let el = $i.doc.querySelector('#hasContent');
        let placeholders = el.querySelectorAll('[pb-placeholder]');

        $i.expect(placeholders.length).to.equal(1);

        let placeholder = placeholders.item(0);
        $i.expect(placeholder.querySelector('[pb-placeholder-content]').innerHTML)
            .to.equal('content');
      });
      it('should not create placeholder or its content if placeholder is specified', () => {
        let el = $i.doc.querySelector('#hasPlaceholder');
        let placeholders = el.querySelectorAll('[pb-placeholder]');

        $i.expect(placeholders.length).to.equal(1);

        let placeholder = placeholders.item(0);
        $i.expect(placeholder.innerHTML).to.equal('Placeholder');
      });
    });

    describe('get pickableChildCount', () => {
      it('should return the correct child count', () => {
        let bag = $i.doc.createElement('pb-r-bag');
        Object.setPrototypeOf(bag, $i.Bag.prototype);
        bag.appendChild($i.doc.createElement('div'));
        bag.appendChild($i.doc.createElement('div'));
        $i.expect(bag.pickableChildCount).to.equal(2);
      });
    });

    describe('#__selectChild__', () => {
      function createPlaceHolder() {
        let placeHolderEl = $i.doc.createElement('div');
        $i.$(placeHolderEl).attr('pb-placeholder', '');
        return placeHolderEl;
      }

      it('should randomly pick a child element with no pb-placeholder attribute', () => {
        let el = $i.doc.createElement('div');
        let selectedChild = $i.doc.createElement('div');
        let placeHolderEl = createPlaceHolder();
        let child1 = $i.doc.createElement('div');
        let child2 = $i.doc.createElement('div');

        el.appendChild(placeHolderEl);
        el.appendChild(child1);
        el.appendChild(selectedChild);
        el.appendChild(child2);

        $i._.spy($i.Chance, 'pick').overrideReturn(selectedChild);

        $i.Bag[__selectChild__](el);

        let childrenCaptor = $i._M.isA(Array);
        $i.expect($i.Chance.pick).calledWith(childrenCaptor).at.least(1);
        $i.expect(childrenCaptor.matchingArgs[0]).to.be.eql([child1, selectedChild, child2]);
      });
      it('should not crash if there are no children', () => {
        let el = $i.doc.createElement('div');
        let placeHolderEl = createPlaceHolder();

        el.appendChild(placeHolderEl);

        $i.Bag[__selectChild__](el);
      });
    });

    afterEach(done => {
      $i._.reset();
      done();
    });
  });
  });
  </script>
</body>
