<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>region.Deck Unit Tests</title>

  <link rel="import" href="region/deck.html">
  <link rel="import" href="testbase.html">
  <link rel="import" href="third_party/di.html">
</head>
<body>
  <script>
  DI
      .prefix('pb')
      .constant('doc', document.currentScript.ownerDocument)
      .with('$registry', { Registry: 'service.=' }, $i => new $i.Registry())
      .run(
          {
            doc: '=',
            expect: '/=',
            Deck: 'region.=',
          },
          $i => {

    describe('region.Deck', () => {
      describe('get pickableChildCount', () => {
        it('should return the correct number of children', () => {
          let deck = $i.doc.createElement('pb-r-deck');
          Object.setPrototypeOf(deck, $i.Deck.prototype);
          deck.appendChild($i.doc.createElement('div'));
          deck.appendChild($i.doc.createElement('div'));
          deck.appendChild($i.doc.createElement('div'));

          $i.expect(deck.pickableChildCount).to.equal(3);
        });
      });
    });
  });
  </script>
</body>
