<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>region.Deck Unit Tests</title>

  <link rel="import" href="region/deck.html">
  <link rel="import" href="testbase.html">
  <link rel="import" href="third_party/di.html">
</head>
<body>
<script>
DIJS
.constant('doc', document.currentScript.ownerDocument)
.with('pb.$registry', require => new (require('pb.ui.RegistryService'))())
.run(require => {

  const Deck = require('pb.region.Deck');
  const doc = require('doc');
  const expect = require('chai.expect');

  describe('region.Deck', () => {
    describe('get pickableChildCount', () => {
      it('should return the correct number of children', () => {
        let deck = doc.createElement('pb-r-deck');
        Object.setPrototypeOf(deck, Deck.prototype);
        deck.appendChild(doc.createElement('div'));
        deck.appendChild(doc.createElement('div'));
        deck.appendChild(doc.createElement('div'));

        expect(deck.pickableChildCount).to.equal(3);
      });
    });
  });
});
</script>
</body>
