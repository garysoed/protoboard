<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>ability.Pickable Unit Tests</title>

  <link rel="import" href="ability/pickable.html">
  <link rel="import" href="third_party/di.html">
  <link rel="import" href="testbase.html">
</head>
<body>
<script>
DIJS
.with('pb.$registry', require => {
  const Registry = require('pb.ui.RegistryService');
  return new Registry();
})
.constant('pb.ui.MoveService', { add() {} })
.constant('doc', document.currentScript.ownerDocument)
.run(require => {

  const _ = require('spies.Spies');
  const doc = require('doc');
  const Move = require('pb.ui.MoveService');
  const Pickable = require('pb.ability.Pickable');

  describe('ability.Pickable', () => {
    let el;

    beforeEach(() => {
      el = doc.createElement('div');
    });

    describe('#init', () => {
      it('should set the default value if the attribute is not set', () => {
        let pickable = new Pickable(undefined, undefined, true);
        pickable.init(el);
        expect($(el).attr(pickable.attrName)).toEqual('true');
      });
      it('should not set the default value if the attribute is set', () => {
        let value = 'value';
        let pickable = new Pickable(undefined, undefined, true);
        $(el).attr(pickable.attrName, value);
        pickable.init(el);
        expect($(el).attr(pickable.attrName)).toEqual(value);
      });
    });

    describe('#trigger', () => {
      it('should add the element to Move if enabled', () => {
        let pickable = new Pickable(undefined, undefined, true);
        pickable.init(el);

        spyOn(Move, 'add');

        pickable.trigger(el);

        expect(Move.add).toHaveBeenCalledWith(el);
      });
      it('should do nothing if not enabled', () => {
        let pickable = new Pickable(undefined, undefined, false);
        pickable.init(el);

        spyOn(Move, 'add');

        pickable.trigger(el, {});

        expect(Move.add).not.toHaveBeenCalled();
      });
    });
  });
});
</script>
</body>
