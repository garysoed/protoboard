<!DOCTYPE html>
<html>
<head>
  <base href="../..">
  <title>Abilities Unit Tests</title>
  <link rel="import" href="test/testbase.html">
</head>
<body>
  <script>
    'use strict';

    (function() {
      var expect = chai.expect;
      var _ = spies.Spies;

      var doc = document.currentScript.ownerDocument;

      describe('Abilities', function() {
        describe('#config', function() {
          it('should extend all the expected functions', function() {
            var Ctor = function() {};
            var Ability = {
              setDefaultValue: _.spiedFunction(),
              attributeChangedCallback: _.spiedFunction(),
              attachedCallback: _.spiedFunction(),
              detachedCallback: _.spiedFunction()
            };

            pb.ability.Abilities.config(
                Ctor, 
                Ability);

            var el = new Ctor();
            el.createdCallback();
            expect(Ability.setDefaultValue).calledWith(el).at.least(1);

            el.attributeChangedCallback('attr', 'oldValue', 'newValue');
            expect(Ability.attributeChangedCallback)
                .calledWith(el, 'attr', 'oldValue', 'newValue').at.least(1);

            el.attachedCallback();
            expect(Ability.attachedCallback).calledWith(el).at.least(1);

            el.detachedCallback();
            expect(Ability.detachedCallback).calledWith(el).at.least(1);
          });
        });

        afterEach(function(done) {
          _.reset();
          done();
        });
      });
    })();
  </script>
</body>
