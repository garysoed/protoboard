<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>ability.Ability Unit Tests</title>

  <link rel="import" href="ability/ability.html">
  <link rel="import" href="third_party/di.html">
  <link rel="import" href="testbase.html">
  <link rel="import" href="testutils.html">
</head>
<body>
  <script>
  DI
      .prefix('pb')
      .with('trigger.Triggers', {}, () => {
        return {
          trigger: undefined,
          triggerStr: undefined,
          parse: function(arg) {
            this.triggerStr = arg;
            return this.trigger;
          }
        };
      })
      .constant('doc', document.currentScript.ownerDocument)
      .run(
          {
            expect: '/=',
            _: '/=',
            _M: '/=',
            $: '/=',
            doc: '=',
            Ability: 'ability.=',
            Log: 'service.=',
            Triggers: 'trigger.=',
            t: '='
          },
          $i => {

  describe('ability.Ability', () => {
    let el;

    beforeEach(done => {
      el = $i.doc.createElement('div');
      done();
    });

    describe('#init', () => {
      it('should set the default value of the trigger', () => {
        let triggerStr = 'triggerStr';
        let trigger = $i.t.createFakeTrigger(triggerStr);
        let ability = new $i.Ability('name', trigger);

        $i._.spy(ability, 'updateConfig').overrideReturn();

        ability.init(el);
        $i.expect($i.$(el).attr(ability.attrTrigger)).to.be.equal(triggerStr);
        $i.expect(ability.updateConfig).calledWith(el).at.least(1);
      });
      it('should do nothing if the default trigger is not provided', () => {
        let ability = new $i.Ability('name');
        ability.init(el);
        $i.expect($i.$(el).attr(ability.attrTrigger)).to.not.exist();
      });
      it('should not override the trigger value if it is already set', () => {
        let attrValue = 'value';
        let trigger = $i.t.createFakeTrigger('triggerName');
        let ability = new $i.Ability('name', trigger);
        $i.$(el).attr(ability.attrTrigger, attrValue);

        $i._.spy(ability, 'updateConfig').overrideReturn();

        ability.init(el);
        $i.expect($i.$(el).attr(ability.attrTrigger)).to.be.equal(attrValue);
        $i.expect(ability.updateConfig).calledWith(el).at.least(1);
      });
    });

    describe('#updateConfig', () => {
      it('should update the trigger if the trigger changes', () => {
        let trigger = $i.t.createFakeTrigger('triggerName');
        let newTrigger = $i.t.createFakeTrigger('new trigger');

        let ability = new $i.Ability('name', trigger);
        $i.Triggers.trigger = trigger;
        ability.init(el);

        $i.$(el).attr(ability.attrTrigger, newTrigger.toString());

        $i.Triggers.trigger = newTrigger;

        ability.updateConfig(el);

        $i.expect(trigger.off).calledWith(el).at.least(1);
        $i.expect($i.Triggers.triggerStr).to.be.equal(newTrigger.toString());
        $i.expect(newTrigger.on).calledWith(el, ability).at.least(1);
        $i.expect(el[$i.t.getSymbol(el, 'triggerMap')].get(ability)).to.be.equal(newTrigger);
      });
      it('should be noop if the trigger does not change', () => {
        let trigger = $i.t.createFakeTrigger('triggerName');
        let ability = new $i.Ability('name', trigger);
        $i.$(el).attr(ability.attrTrigger, trigger.toString());

        ability.updateConfig(el);

        $i.expect(trigger.off).called().to.be.equal(0);
      });
      it('should not throw error if there are no triggers set', () => {
        let ability = new $i.Ability('name');
        ability.updateConfig(el);
      });
    });

    describe('#trigger', () => {
      it('should log the call', () => {
        let name = 'name';
        let id = 'elId';
        let el = $i.doc.createElement('div');
        let handler = $i._.spiedFunction();
        $i.$(el).attr('pb-id', id);

        $i._.spy($i.Log, 'log');

        let ability = new $i.Ability(name, null);
        $i._.spy(ability, 'doTrigger').overrideReturn();
        $i._.spy(ability, 'isEnabled').overrideReturn(true);
        el.addEventListener(name, handler);

        ability.trigger(el);

        $i.expect($i.Log.log).calledWith(name, id).at.least(1);
        $i.expect(ability.isEnabled).calledWith(el).at.least(1);
        $i.expect(ability.doTrigger).calledWith(el).at.least(1);

        let objectCaptor = $i._M.isA(Object);
        $i.expect(handler).calledWith(objectCaptor).at.least(1);
        $i.expect(objectCaptor.matchingArgs[0].detail.ability).to.equal(ability);
      });

      it('should not call doTrigger if not enabled', () => {
        let el = $i.doc.createElement('div');
        let ability = new $i.Ability(name, null);
        let handler = $i._.spiedFunction();
        $i._.spy(ability, 'doTrigger').overrideReturn();
        $i._.spy(ability, 'isEnabled').overrideReturn(false);
        el.addEventListener(name, handler);

        ability.trigger(el);

        $i.expect(ability.isEnabled).calledWith(el).at.least(1);
        $i.expect(ability.doTrigger).called().to.equal(0);
        $i.expect(handler).called().to.equal(0);
      });
    });

    afterEach(done => {
      $i._.reset();
      done();
    });
  });
  });
  </script>
</body>
