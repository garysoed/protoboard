<!DOCTYPE html>
<html>
<head>
  <base href="..">
  <title>Toggleable Unit Tests</title>

  <link rel="import" href="testbase.html">

  <link rel="import" href="ability/toggleable.html">
  <link rel="import" href="third_party/di.html">
</head>
<body>
  <script>
  DI
      .prefix('pb')
      .with('$registry', { Registry: 'service.=' }, $i => new $i.Registry())
      .constant('doc', document.currentScript.ownerDocument)
      .run(
          {
            expect: '/=',
            doc: '=',
            Toggleable: 'ability.='
          },
          $i => {

  describe('Toggleable', () => {
    let el;

    beforeEach(done => {
      el = $i.doc.createElement('div');
      done();
    });

    describe('#init', () => {
      it('should set the default values', () => {
        let toggleable = new $i.Toggleable(undefined, undefined, { enabled: true, active: true });
        toggleable.init(el);
        $i.expect($(el).attr(toggleable.attrName)).to.equal('true');
        $i.expect($(el).attr(toggleable.attrActive)).to.be.equal('true');
      });
      it('should do nothing if enabled is set', () => {
        let value = 'value';
        let toggleable = new $i.Toggleable(undefined, undefined, { enabled: true, active: true });

        $(el).attr(toggleable.attrName, value);
        toggleable.init(el);

        $i.expect($(el).attr(toggleable.attrName)).to.equal(value);
        $i.expect($(el).attr(toggleable.attrActive)).to.be.equal('true');
      });
      it('should do nothing if state is set', () => {
        let value = 'value';
        let toggleable = new $i.Toggleable(undefined, undefined, { enabled: true, active: true });

        $(el).attr(toggleable.attrActive, value);
        toggleable.init(el);

        $i.expect($(el).attr(toggleable.attrName)).to.equal('true');
        $i.expect($(el).attr(toggleable.attrActive)).to.be.equal(value);
      });
    });

    describe('#trigger', () => {
      let toggleable;

      beforeEach(done => {
        toggleable = new $i.Toggleable(undefined, undefined, { enabled: true, active: true });
        done();
      });

      it('should toggle the state', () => {
        $(el).attr(toggleable.attrName, 'true');
        $(el).attr(toggleable.attrActive, 'true');
        toggleable.trigger(el);

        $i.expect($(el).attr(toggleable.attrActive)).to.equal('false');
      });
      it('should do nothing if disabled', () => {
        $(el).attr(toggleable.attrName, 'false');
        $(el).attr(toggleable.attrActive, 'true');
        toggleable.trigger(el);

        $i.expect($(el).attr(toggleable.attrActive)).to.equal('true');
      });
    });
  });
  });
  </script>
</body>
