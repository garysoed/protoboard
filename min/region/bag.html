<template id="main">
  <style>:host {
  height: 50px;
  width: 50px;
}

#root {
  outline: 2px solid #263238;
  outline-offset: -2px;
  width: 100%;
  height: 100%;
}

/* The placeholder */

::content > :not([pb-placeholder]) {
  display: none;
}

::content > [pb-placeholder] {
  position: absolute;
  background-color: #CFD8DC;
  height: 50px;
  line-height: 50px;
  text-align: center;
  width: 50px;
  outline: 2px solid #263238;
  outline-offset: -1px;
}

::content > [pb-placeholder]:only-child {
  display: none;
}

:host(:hover) #root {
  outline-color: #FFD600;
}</style>

  <div id="root">
    <content></content>
  </div>
</template>

  <div class="pb-placeholder">???</div>
</template>
