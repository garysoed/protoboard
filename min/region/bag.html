<template id="main">
  <style>:host {
  height: 50px;
  width: 50px;
}

#root {
  outline: 1px solid #8982B8;
  outline-offset: -1px;
  width: 100%;
  height: 100%;
}

/* The placeholder */

::content > :not([pb-placeholder]) {
  display: none;
}

::content > [pb-placeholder] {
  position: absolute;
  background-color: #CBC7E2;
  height: 50px;
  line-height: 50px;
  text-align: center;
  width: 50px;
  outline: 1px solid #8982B8;
  outline-offset: -1px;
  z-index: -1;
}

::content > [pb-placeholder]:only-child {
  display: none;
}</style>

  <div id="root">
    <content></content>
  </div>
</template>

  <div class="pb-placeholder">???</div>
</template>
