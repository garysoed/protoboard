}

  display: none;
}

::content > *:not(:first-child) {
  display: none;
}

::content > [pb-dice-pair] {
  background-color: #CBC7E2;
  border: 1px solid #8982B8;
  box-sizing: border-box;
  height: 50px;
  width: 50px;
  text-align: center;

}</style>
