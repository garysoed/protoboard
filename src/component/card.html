<base href="..">

<link rel="import" href="ability/helpable.html">
<link rel="import" href="ability/pickable.html">
<link rel="import" href="ability/toggleable.html">
<link rel="import" href="component/component.html">
<link rel="import" href="service/config.html">
<link rel="import" href="third_party/di.html">
<link rel="import" href="trigger/click.html">
<link rel="import" href="trigger/key.html">
<link rel="import" href="utils.html">

<template>
  <style>
    #root {
      width: var(--card-width);
      height: var(--card-height);
      perspective: 800px;
      position: relative;
    }

    #container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform var(--transition-duration);
      z-index: -1;
    }

    :host([tap-active="true"]) {
      transform: rotateZ(90deg);
    }

    :host([tap="true"]) {
      transition: transform var(--transition-duration);
    }

    :host([flip-active="true"])::shadow #container {
      transform: rotateY(180deg);
    }

    :host([flip-active="true"].pb-dragged) .pb-front,
    :host(.pb-dragged):not([flip-active="true"]) .pb-back {
      filter: drop-shadow(var(--drop-shadow-layer-1));
      z-index: 1;
    }

    :host([flip-active="true"].pb-dragged) .pb-back,
    :host(.pb-dragged):not([flip-active="true"]) .pb-front {
      display: none;
    }

    ::content > div {
      backface-visibility: hidden;
      border-radius: 5px;
      height: var(--card-height);
      width: var(--card-width);
    }

    ::content .pb-back {
      background-color: var(--color-background-accent-dark);
      border: var(--border);
      box-sizing: border-box;
    }

    ::content .pb-front {
      background-color: var(--color-background-accent);
      position: absolute;
      transform: rotateY(180deg);
      border: 5px solid var(--color-border);
      box-sizing: border-box;
    }
  </style>

  <div id="root">
    <div id="container">
      <content select=".pb-front"></content>
      <content select=".pb-back"></content>
    </div>
  </div>
</template>

<script>
DI
    .prefix('pb')
    .constant('doc', document.currentScript.ownerDocument)
    .with('template', ['=', doc => doc.querySelector('template')])
    .bind('component.Card', [
        'trigger.=',
        'component.=',
        'service.=',
        'ability.=',
        'trigger.=',
        'ability.=',
        'ability.=',
        '=',
        '=',
        '=',
        '=',
        (
            Click,
            Component,
            Config,
            Helpable,
            Key,
            Pickable,
            Toggleable,
            Utils,
            doc,
            template,
            $registry) => {

  const EL_NAME = 'pb-c-card';

  /**
   * A representation of a card. To use this, create a `pb-c-card` element with two child elements:
   * - One must have a `pb-front` class. This is the front face of the card.
   * - One must have a `pb-back` class. This is the back face of the card.
   *
   * By default, the card starts by showing its back. If you want to make it start by showing the
   * front face, add `flippable-active="true"` to the `pb-c-card`.
   *
   * Default supported abilities:
   * - {{#crossLink "ability.Pickable"}}pick{{/crossLink}}
   * - {{#crossLink "ability.Toggleable"}}flip{{/crossLink}}
   * - {{#crossLink "ability.Toggleable"}}tap{{/crossLink}}
   *
   * ```html
   * <!-- Example: Create a card that starts by displaying its front side -->
   * <pb-c-card flippable-active="true">
   *   <div class="pb-front">Front side</div>
   *   <div class="pb-back">Back side</div>
   * </pb-c-card>
   * ```
   * @class component.Card
   * @extends component.Component
   */
  class Card extends Component {

    /**
     * Called when the element is created
     *
     * @method createdCallback
     */
    createdCallback() {
      super.createdCallback();
      this.createShadowRoot()
          .appendChild(Utils.activateTemplate(template, doc));
      this.attachedCallback();
    }
  }

  Config.add(
      EL_NAME,
      new Helpable('help'),
      new Pickable('pick', new Key('q'), true),
      new Toggleable('flip', new Click(), true),
      new Toggleable('tap', new Key('t'), true));

  $registry.add(EL_NAME, Card.prototype);

  return Card;
}]);
</script>
