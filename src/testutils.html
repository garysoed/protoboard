<base href="..">

<link rel="import" href="out/inject.html">
<link rel="import" href="out/utils.html">

<script>
Inject.provide('pb_t', (Utils) => {
  let TestUtil = {
    createFakeAbility: function(name) {
      var _ = spies.Spies;
      return { 
        name: name, 
        trigger: _.spiedFunction(),
        setDefaultValue: _.spiedFunction(),
        attributeChangedCallback: _.spiedFunction(),
        attachedCallback: _.spiedFunction(),
        detachedCallback: _.spiedFunction()
      };
    }
  };

  Utils.makeGlobal('pb.t', TestUtil);

  return TestUtil;
});
</script>
