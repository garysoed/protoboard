<base href=".">

<link rel="import" href="third_party/di.html">
<link rel="import" href="trigger/click.html">
<link rel="import" href="utils.html">

<script>
DIJS.bind('pb.t', require => {
  const _ = require('_');

  let TestUtil = {
    createFakeAbility(name, trigger = this.createFakeTrigger(`${name}-trigger`)) {
      return {
        attrName: `attr${name}`,
        attrTrigger: `attr${name}Trigger`,
        defaultTrigger: trigger,
        getTrigger: () => trigger,
        init: _.spiedFunction(),
        isEnabled: _.spiedFunction(),
        updateConfig: _.spiedFunction(),
        trigger: _.spiedFunction()
      };
    },

    createFakeEvents() {
      let fake = {};
      fake.of = _.spiedFunction().overrideReturn(fake);
      fake.on = _.spiedFunction().overrideReturn(fake);
      fake.off = _.spiedFunction().overrideReturn(fake);
      return fake;
    },

    createFakeTrigger(name) {
      return {
        toString() { return name; },
        on: _.spiedFunction(),
        off: _.spiedFunction()
      };
    },

    getSymbol(obj, name) {
      return Object.getOwnPropertySymbols(obj).find(symbol => {
        return `Symbol(${name})` === symbol.toString();
      });
    },

    getPrivateProperty(obj, name) {
      return obj[this.getSymbol(obj, name)];
    },

    getPrivateMethod(obj, name) {
      return obj[this.getSymbol(obj.constructor.prototype, name)];
    }
  };

  return TestUtil;
});
</script>
