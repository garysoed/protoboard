<script>
DI.bind('pb_t', (_, Utils) => {
  let TestUtil = {
    createFakeAbility(name) {
      return { 
        constructor: {
          name: name
        }, 
        trigger: _.spiedFunction(),
        setDefaultValue: _.spiedFunction(),
        attributeChangedCallback: _.spiedFunction(),
        attachedCallback: _.spiedFunction(),
        detachedCallback: _.spiedFunction()
      };
    },

    createFakeEvents() {
      let fake = {};
      fake.of = _.spiedFunction().overrideReturn(fake);
      fake.on = _.spiedFunction().overrideReturn(fake);
      fake.off = _.spiedFunction().overrideReturn(fake);
      return fake;
    }
  };

  return TestUtil;
});
</script>
