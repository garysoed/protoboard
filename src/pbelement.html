<base href="..">

<link rel="import" href="out/di.html">
<link rel="import" href="out/trigger/triggers.html">
<link rel="import" href="out/utils.html">

<script>
DI.bind('pb_PbElement', (Abilities, Utils) => {

  // Private symbols.
  const __isCreated__ = Symbol();

  /**
   * Base class of all ProtoBoard elements.
   *
   * @class PbElement
   * @extends HTMLElement
   */
  class PbElement extends HTMLElement {

    createdCallback() {
      Abilities.init(this);
      this.[__isCreated__] = false;
    }

    attachedCallback() {
      this.[__isCreated__] = true;
    }

    createdCallback() { }

    detachedCallback() { }

    /**
     * True iff the element has been created.
     *
     * @type boolean
     * @property isCreated
     * @final
     */
    get isCreated() {
      return this[__isCreated__];
    }
  }

  return PbElement;
});
</script>
