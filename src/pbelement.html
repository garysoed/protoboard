<base href="..">

<link rel="import" href="out/di.html">
<link rel="import" href="out/trigger/triggers.html">
<link rel="import" href="out/utils.html">

<script>
DI.bind('pb_PbElement', (Abilities, Utils) => {
  /**
   * Base class of all ProtoBoard elements.
   * 
   * @class PbElement
   * @extends HTMLElement
   */
  class PbElement extends HTMLElement {

    createdCallback() {
      Abilities.init(this);
      /**
       * True iff the element has been created and attached.
       *
       * @type boolean
       * @property isCreated
       */
      this.isCreated = false;
    }

    attachedCallback() {
      this.isCreated = true;
    }

    detachedCallback() { }
  }

  return PbElement;
});
</script>
