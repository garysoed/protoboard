<link rel="import" href="third_party/di.html">

<script>
DI.bind('pb.trigger.Trigger', {}, () => {

  /**
   * Base class of all triggers. Triggers should be stateless and immutable.
   *
   * @class trigger.Trigger
   */
  class Trigger {
    /**
     * Registers the given element to trigger the given ability when clicked.
     *
     * @method on
     * @param {Element} element Element to register.
     * @param {ability.Ability} ability The ability to trigger.
     */
    on(element, ability) {
      throw new Error('unimplemented');
    }

    /**
     * Unregisters the given element from triggering the registered ability when clicked.
     *
     * @method off
     * @param {Element} element Element to unregister.
     */
    off(element) {
      throw new Error('unimplemented');
    }

    /**
     * @method toString
     * @return {string} String representation of the trigger. This can be used to set the trigger of
     *    an ability.
     */
    toString() {
      throw new Error('unimplemented');
    }
  }

  return Trigger;
});
</script>
