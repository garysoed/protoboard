<base href="../..">

<link rel="import" href="out/di.html">
<link rel="import" href="out/events.html">
<link rel="import" href="out/pbelement.html">
<link rel="import" href="out/service/config.html">
<link rel="import" href="out/service/preview.html">
<link rel="import" href="out/utils.html">

<template>
  <div id="root">
    <content></content>
  </div>
</template>

<script>
DI
    .constant('doc', document.currentScript.ownerDocument)
    .with('template', doc => doc.querySelector('template'))
    .bind('pb_ui_Previewer', (
        $registry,
        Config,
        Events,
        PbElement,
        service_Preview,
        Utils,
        doc,
        template) => {

  /**
   * Element that displays the innerHTML of the `pb-u-preview` of element currently being hovered
   * over. This works in tandem with {{#crossLink ui.Preview}}{{/crossLink}} and
   * {{#crossLink service.Preview}}{{/crossLink}}.
   *
   * @class ui.Previewer
   * @extends PbElement
   */

  const EL_NAME = 'pb-u-previewer';

  // Private symbols.
  const __previewElHandler__ = Symbol();

  const __onPreviewElChanged__ = Symbol('onPreviewElChanged');

  class Previewer extends PbElement {

    /**
     * Called when the preview element has changed.
     *
     * @method __onPreviewElChanged__
     * @private
     */
    [__onPreviewElChanged__]() {
      if (service_Preview.previewedEl) {
        this.innerHTML = service_Preview.previewedEl.innerHTML;
      } else {
        this.innerHTML = '';
      }
    }

    /**
     * Called when the element is created
     *
     * @method createdCallback
     */
    createdCallback() {
      super.createdCallback();
      this.createShadowRoot()
          .appendChild(Utils.activateTemplate(template, doc));

      this.attachedCallback();
    }

    /**
     * Called when the element is attached to the document.
     *
     * @method attachedCallback
     */
    attachedCallback() {
      super.attachedCallback();
      this[__previewElHandler__] = Events.of(service_Preview, this)
          .on('jquery',
              service_Preview.Events.ELEMENT_CHANGED,
              this[__onPreviewElChanged__].bind(this));
    }

    /**
     * Called when the element is detached from the document.
     *
     * @method detachedCallback
     */
    detachedCallback() {
      Events.of(service_Preview, this).off();
      super.detachedCallback();
    }
  }

  Config.add(EL_NAME);
  $registry.add(EL_NAME, Previewer.prototype);

  return Previewer;
});
</script>
