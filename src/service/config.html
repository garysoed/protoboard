<link rel="import" href="out/ability/abilities.html">
<link rel="import" href="out/ability/droppable.html">
<link rel="import" href="out/ability/pickable.html">
<link rel="import" href="out/ability/shuffleable.html">
<link rel="import" href="out/ability/toggleable.html">
<link rel="import" href="out/trigger/click.html">
<link rel="import" href="out/trigger/key.html">
<link rel="import" href="out/di.html">

<script>
DI.bind('pb_service_Config', (
    Abilities,
    Click,
    Droppable,
    Key,
    Pickable,
    Shuffleable,
    Toggleable) => {

  const configuration = {};

  const Config = {
    add(elementName, ...abilities) {
      if (!configuration[elementName]) {
        configuration[elementName] = new Map();
      }

      abilities.forEach(ability => {
        configuration[elementName].set(ability.attrName, ability);
      });
    },

    init(elName, proto) {
      let builder = Abilities.of(proto);
      if (!configuration[elName]) {
        console.warn(`No configuration for ${elName}`);
        return;
      }
      configuration[elName].forEach(ability => {
        builder.add(ability);
      });
    }
  };

  return Config;
});
</script>
