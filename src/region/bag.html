<link rel="import" href="ability/droppable.html">
<link rel="import" href="ability/helpable.html">
<link rel="import" href="ability/pickable.html">
<link rel="import" href="region/region.html">
<link rel="import" href="service/config.html">
<link rel="import" href="service/move.html">
<link rel="import" href="third_party/di.html">
<link rel="import" href="trigger/click.html">
<link rel="import" href="trigger/key.html">

<template id="main">
  <style>
    :host {
      height: var(--component-height);
      width: var(--component-width);
    }

    #root {
      border: var(--border);
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    /* The placeholder */
    ::content > :not([pb-placeholder]) {
      display: none;
    }

    ::content > [pb-placeholder] {
      position: absolute;
      background-color: var(--color-background-accent);
      height: var(--component-height);
      line-height: var(--component-height);
      text-align: center;
      width: var(--component-width);
    }

    ::content > [pb-placeholder]:only-child {
      display: none;
    }
  </style>

  <div id="root">
    <content></content>
  </div>
</template>

<template id="placeholder">
  <div class="pb-placeholder">???</div>
</template>

<script>
DI
    .prefix('pb')
    .constant('doc', document.currentScript.ownerDocument)
    .with('template', ['=', doc => doc.querySelector('template#main')])
    .with('placeHolderTmp', ['=', doc => doc.querySelector('template#placeholder')])
    .bind('region.Bag', [
        '=',
        '/=',
        'trigger.=',
        'service.=',
        'ability.=',
        'ability.=',
        'trigger.=',
        'service.=',
        'ability.=',
        'region.=',
        '=',
        '=',
        '=',
        '=',
          ($registry,
          Chance,
          Click,
          Config,
          Droppable,
          Helpable,
          Key,
          Move,
          Pickable,
          Region,
          Utils,
          doc,
          template,
          placeHolderTmp) => {

  const EL_NAME = 'pb-r-bag';
  const ATTR_PLACEHOLDER = 'pb-placeholder';
  const ATTR_PLACEHOLDER_CONTENT = 'pb-placeholder-content';

  // Private symbols
  const __placeHolderEl__ = Symbol('placeHolderEl');

  class RandomPickable extends Pickable {

    /**
     * Element with this ability has content that can be picked and dragged around. When triggered,
     * a random child of the element will be picked. The child element can be dropped on elements
     * with {{#crossLink "ability.Droppable"}}{{/crossLink}} ability.
     *
     * @constructor
     * @class region.Bag.RandomPickable
     * @param {string} [name=pb-pickable] Name of the ability.
     * @param {trigger.Trigger} [defaultTrigger=trigger.Click] Default trigger for the ability.
     * @param {boolean} [defaultEnabled=true] True iff the ability should be enabled by default.
     * @extends ability.Pickable
     */
    constructor(name = 'pb-pickable', defaultTrigger = new Click(), defaultEnabled = true) {
      super(name, defaultTrigger, defaultEnabled);
    }

    /**
     * Picks up a random child element of the given element.
     *
     * @method doTrigger
     * @param {Element} el The element whose child element should be randomly picked.
     */
    doTrigger(el) {
      let candidates = Utils.toArray(el.children)
          .filter(child => $(child).attr(ATTR_PLACEHOLDER) === undefined);
      if (candidates.length > 0) {
        Move.add(Chance.pick(candidates));
      }
    }
  }

  /**
   * A collection of components. You cannot see the component until you drag one out of it.
   *
   * To make a bag, create a `pb-r-bag` element. You can override the content of the placeholder by
   * creating a child element with a `pb-placeholder-content` attribute. This element will be used for
   * the placeholder content.
   *
   * ```html
   * <!-- Example: Create a bag with a place holder token displaying "SECRET!!" -->
   * <pb-r-bag>
   *   <div pb-placeholder-content>SECRET!!</div>
   * </pb-r-bag>
   * ```
   *
   * Supported abilitie:
   * - {{#crossLink "region.Bag.RandomPickable"}}pickable{{/crossLink}}
   * - {{#crossLink "ability.Droppable"}}droppable{{/crossLink}}
   *
   * @class region.Bag
   * @extends region.Region
   */

  class Bag extends Region {

    /**
     * Called when the element is created.
     *
     * @method createdCallback
     */
    createdCallback() {
      super.createdCallback();

      this.createShadowRoot().appendChild(Utils.activateTemplate(template, doc));

      this[__placeHolderEl__] = this.querySelector(`[${ATTR_PLACEHOLDER}]`);

      if (!this[__placeHolderEl__]) {
        let placeHolderContent = this.querySelector(`[${ATTR_PLACEHOLDER_CONTENT}]`) ||
            Utils.activateTemplate(placeHolderTmp, doc);

        this[__placeHolderEl__] = doc.createElement('div');
        this[__placeHolderEl__].appendChild(placeHolderContent);
        $(this[__placeHolderEl__]).attr(ATTR_PLACEHOLDER, '');
        this.insertBefore(this[__placeHolderEl__], this.lastChild);
      }

      this.attachedCallback();
    }
  }

  Bag.prototype[__placeHolderEl__] = null;

  Config.add(
      EL_NAME,
      new Helpable('help'),
      new Droppable('drop', new Key('d')),
      new RandomPickable('pick', new Key('q')));

  $registry.add(EL_NAME, Bag.prototype);

  if (window['TEST_MODE']) {
    Bag.RandomPickable = RandomPickable;
  }

  return Bag;
}]);
</script>
