<base href="..">

<link rel="import" href="ability/staggereddroppable.html">
<link rel="import" href="ability/droppable.html">
<link rel="import" href="ability/helpable.html">
<link rel="import" href="region/region.html">
<link rel="import" href="service/config.html">
<link rel="import" href="third_party/di.html">
<link rel="import" href="trigger/key.html">
<link rel="import" href="utils.html">

<template>
  <style>
    :host {
      height: var(--component-height);
      width: var(--component-width);
    }

    #root {
      outline: var(--border);
      outline-offset: -1px;
      width: 100%;
      height: 100%;
      position: relative;
    }

    ::content > [pb-tower-level] {
      display: none;
    }

    ::content > * {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      position: absolute;
    }
  </style>

  <div id="root">
    <content></content>
  </div>
</template>

<script>
DI
    .prefix('pb')
    .constant('doc', document.currentScript.ownerDocument)
    .with('template', { doc: '=' }, $i => $i.doc.querySelector('template'))
    .bind(
        'region.CubeTower',
        {
          $registry: '=',
          doc: '=',
          template: '=',
          Config: 'service.=',
          Droppable: 'ability.=',
          Helpable: 'ability.=',
          Key: 'trigger.=',
          Region: 'region.=',
          StaggeredDroppable: 'ability.=',
          Utils: '='
        },
        $i => {

  const EL_NAME = 'pb-r-cubetower';

  const droppable = new $i.StaggeredDroppable('drop', new $i.Key('d'), true);

  /**
   * Represents a Cube Tower. This uses {{#crossLink "ability.StaggeredDroppable"}}{{/crossLink}} to
   * simulate the different levels in a tower.
   *
   * ```html
   * <!--
   * 50% chance for items to drop to level 1, and 20% chance for items to exit the tower from
   * level 1.
   * -->
   * <pb-r-cubetower drop-chances="0.5 0.2">
   *   <!-- Item in level 0 -->
   *   <div pb-tower-level="0"></div>
   *   <!-- Item in level 1 -->
   *   <div pb-tower-level="1"></div>
   *   <!-- Item outside the tower -->
   *   <div></div>
   * </pb-r-cubetower>
   * ```
   *
   * Supported abilities:
   * - {{#crossLink "ability.StaggeredDroppable"}}drop{{/crossLink}}
   *
   * @class region.CubeTower
   * @extends region.Region
   * @since 0.3.0
   */
  class CubeTower extends $i.Region {

    /**
     * Called when the element is created.
     *
     * @method createdCallback
     */
    createdCallback() {
      super.createdCallback();
      this.createShadowRoot().appendChild($i.Utils.activateTemplate($i.template, $i.doc));
    }

    /**
     * The number of elements that users can pick out from the cube tower.
     *
     * @property pickableChildCount
     * @type number
     * @readonly
     */
    get pickableChildCount() {
      let count = 0;
      $i.Utils.toArray(this.children).forEach(child => {
        if (!droppable.isInStaggerState(child)) {
          count++;
        }
      });
      return count;
    }
  }

  /**
   * Node name of the cube tower.
   * @property NODE_NAME
   * @type string
   * @final
   * @static
   */
  CubeTower.NODE_NAME = EL_NAME;

  $i.Config.add(EL_NAME, new $i.Helpable('help'), droppable);
  $i.$registry.add(EL_NAME, CubeTower);

  return CubeTower;
});
</script>
