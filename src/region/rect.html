<base href="..">

<link rel="import" href="ability/abilities.html">
<link rel="import" href="ability/flexdroppable.html">
<link rel="import" href="ability/helpable.html">
<link rel="import" href="region/region.html">
<link rel="import" href="service/config.html">
<link rel="import" href="third_party/di.html">
<link rel="import" href="trigger/key.html">
<link rel="import" href="utils.html">

<template>
  <style>
    :host {
      outline: var(--border);
      outline-offset: -1px;
    }

    ::content > * {
      position: absolute;
    }

    #root {
      position: relative;
    }
  </style>

  <div id="root">
    <content></content>
  </div>
</template>

<script>
DI
    .prefix('pb')
    .constant('doc', document.currentScript.ownerDocument)
    .with('template', { doc: '=' }, $i => $i.doc.querySelector('template'))
    .bind(
        'region.Rect',
        {
          $registry: '=',
          doc: '=',
          template: '=',
          Config: 'service.=',
          FlexDroppable: 'ability.=',
          Helpable: 'ability.=',
          Key: 'trigger.=',
          Region: 'region.=',
          Utils: '='
        },
        $i => {
  const EL_NAME = 'pb-r-rect';


  /**
   * An arbitrary rectangular region. You can position elements anywhere in this region.
   *
   * Supported abilities:
   * - {{#crossLink "ability.FlexDroppable"}}drop{{/crossLink}}
   *
   * @class region.Rect
   * @extends region.Region
   */
  class Rect extends $i.Region {

    /**
     * Called when the element is created.
     *
     * @method createdCallback
     */
    createdCallback() {
      super.createdCallback();
      this.createShadowRoot().appendChild($i.Utils.activateTemplate($i.template, $i.doc));
    }

    /**
     * The number of elements that users can pick out from the rectangle region.
     *
     * @property pickableChildCount
     * @type number
     * @readonly
     */
    get pickableChildCount() {
      return this.childElementCount;
    }
  }

  /**
   * Node name of the rectangular region.
   * @property NODE_NAME
   * @type string
   * @final
   * @static
   */
  Rect.NODE_NAME = EL_NAME;

  $i.Config.add(
      EL_NAME,
      new $i.Helpable('help'),
      new $i.FlexDroppable('drop', new $i.Key('d'), true));
  $i.$registry.add(EL_NAME, Rect);

  return Rect;
});
</script>
