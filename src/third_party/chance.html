<base href="..">

<script src="third_party/chance/chance.js"></script>

<link rel="import" href="third_party/di.html">

<script>
DIJS
    .bind('pb.seed', () => (new Date()).getTime())
    .bind('pb.Chance', (require, optional) => {
      const seed = optional('pb.seed');

      let chance = new Chance(seed);
      chance.binom = (coll, options) => {
        let picked = [];
        coll.forEach(item => {
          if (chance.bool(options)) {
            picked.push(item);
          }
        });
        return picked;
      };

      return chance;
    });
</script>
